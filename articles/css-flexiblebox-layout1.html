<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>CSS3 Application Layout</title>
<style type="text/css">
html, body {
	height: 100%;
	width: 100%;
	padding: 0;
	margin: 0;
}

body {
	display: flex;
	flex-direction: column;
	font-family: verdana, arial, sans-serif;
}

header, footer, main {
	padding: 8px;
}

header {
	height: 75px;
}

main {
	flex: auto;
	border: solid grey;
	border-width: 1px 0;
}

footer {
	height: 25px;
}
</style>
</head>

<body>
<header>header</header>
<main>main</main>
<footer>footer</footer>
</body>
</html>
